<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Live TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin:0;
    background:#000;
    color:white;
    font-family: Arial;
}

#player {
    width:100%;
    height:45vh;
    background:black;
}

.channels {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
    gap:10px;
    padding:10px;
}

.channel {
    background:#111;
    border:1px solid #333;
    padding:15px;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

.channel:hover {
    background:#e10600;
}
</style>
</head>

<body>

<video id="player" controls autoplay></video>

<div class="channels">
    <div class="channel" onclick="play('http://20012.xyz:2086/live/JIm1hhFc38/gBFeyxJpi5/288836.ts')">TOD CAF 1 FHD</div>
    <div class="channel" onclick="play('http://20012.xyz:2086/live/JIm1hhFc38/gBFeyxJpi5/288837.ts')">TOD CAF 2 FHD</div>
    <div class="channel" onclick="play('http://20012.xyz:2086/live/JIm1hhFc38/gBFeyxJpi5/288841.ts')">beIN Sports Max 1</div>
    <div class="channel" onclick="play('http://20012.xyz:2086/live/JIm1hhFc38/gBFeyxJpi5/288842.ts')">beIN Sports Max 2</div>
</div>

<script>
function play(url){
    let video = document.getElementById("player");

    if (Hls.isSupported()) {
        if (window.hls) window.hls.destroy();
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
    } else {
        video.src = url;
    }

    video.play();
}
</script>

</body>
</html>
