<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>beIN Sports Max 2 FHD</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin:0;
    background:#000;
    color:white;
    font-family: Arial;
}

.topbar {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 20px;
    background:#111;
}

.channel {
    display:flex;
    align-items:center;
}

.channel img {
    height:38px;
    margin-right:15px;
}

.controls button {
    background:#e10600;
    border:none;
    padding:8px 14px;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

video {
    width:100%;
    height:calc(100vh - 60px);
    background:black;
}

.locked .topbar {
    display:none;
}
.locked video {
    height:100vh;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="topbar">
    <div class="channel">
        <img src="https://upload.wikimedia.org/wikipedia/ar/6/6e/Logo_bein_sports_max_2.png">
        <b>beIN Sports Max 2 FHD</b>
    </div>
    <div class="controls">
        <button onclick="toggleLock()">ðŸ”’ Lock</button>
        <button onclick="auto()">Auto</button>
    </div>
</div>

<video id="player" controls autoplay></video>

<script>
const url = "https://customer-t4nsypqlcwi66jhi.cloudflarestream.com/df0a16327e6e311830b9bea451fdc92c/manifest/video.m3u8";
const video = document.getElementById("player");

if(Hls.isSupported()){
    const hls = new Hls({lowLatencyMode:true});
    hls.loadSource(url);
    hls.attachMedia(video);
}else{
    video.src = url;
}

function toggleLock(){
    document.body.classList.toggle("locked");
}

function auto(){
    // Cloudflare auto bitrate
}
</script>

</body>
</html>
